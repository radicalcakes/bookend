<div class="top">
	<div class="container">
		<div class="row">
			<h3 class="span3"><a href="/" class="top_brand">Bookend</a></h3>
			{% if user %}
			 <div class="nav-group">
				<a href="/dashboard" class="btn ">Dashboard</a>
				<a href="/book_add" class="btn btn-success">Add books</a>
				<div class="btn-group">
				 <button class="btn dropdown-toggle" data-toggle="dropdown">
				    {{user.username}}
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="/address_create">Edit Address</a></li>
				  </ul>
				</div>
				<a href="/logout" class="btn pull-right">Sign Out</a>
			 </div>
			{% else %}
				{% block login %}
				{% endblock %}
			{% endif %}
		</div>
	</div>
</div>
